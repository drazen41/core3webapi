<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naselja CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <a href="/drzava.html">Idi na državu</a><br />
    <h1>Naselje CRUD</h1>
    <h3>Unos</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Novo naselje"><br />
        <input type="text" id="add-pbr" placeholder="Poštanski broj"><br />
        <select id="ddlDrzave"></select><br />
        <input type="submit" value="Unesi">
    </form>

    <div id="editForm">
        <h3>Ažuriranje</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-pbr">
            <select id="edit-drzave"></select><br />
            <input type="submit" value="Ažuriraj">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Naziv naselja</th>
            <th>Poštanski broj</th>
            <th>Država</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="naselja"></tbody>
    </table>

    <script src="naselje.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
        getDrzave('ddlDrzave');
        getDrzave('edit-drzave');
        closeInput();
    </script>
</body>
</html>
